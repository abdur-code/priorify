<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorify</title> <!-- Change title to Priorify -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div id="login-container" class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Gmail ID" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
    </div>

    <div id="main-container" class="container" style="display: none;">
        <h1>Priorify Study Planner</h1> <!-- Change heading to Priorify -->
        <form id="study-planner-form">
            <label for="subjects">Subjects and Topics (comma-separated):</label>
            <textarea id="subjects" name="subjects" placeholder="e.g., Math: Algebra, Geometry, Physics: Optics, Mechanics"></textarea>
            <label for="days-remaining">Days Remaining:</label>
            <input type="number" id="days-remaining" name="days-remaining" min="1" placeholder="Enter number of days left">
            <label for="daily-hours">Hours Available for Study Daily:</label>
            <input type="number" id="daily-hours" name="daily-hours" step="0.5" min="0.5" placeholder="Enter available hours">
            <label for="strengths">Topics You Are Strong At (comma-separated):</label>
            <textarea id="strengths" name="strengths" placeholder="e.g., Algebra, Optics"></textarea>
            <label for="weaknesses">Topics You Need to Work On (comma-separated):</label>
            <textarea id="weaknesses" name="weaknesses" placeholder="e.g., Geometry, Mechanics"></textarea>
            <button type="button" onclick="generateTimetable()">Generate Timetable</button>
        </form>
        <div id="output">
            <!-- Timetable will be displayed here -->
        </div>
    </div>

    <script src="main.js"></script> <!-- Link to JS -->
</body>
</html>
